<div class="">
  <div class="card mx-auto">
    <div class="card-header">
      Edit Presenter
    </div>
    <div class="card-body">
      <form #presenterForm="ngForm" (ngSubmit)="onSubmit(presenterForm)">
        <div class="form-container">
          <mat-form-field>
            <input matInput placeholder="Presenter Name" type="text" class="form-control" name="name" #presenterName="ngModel" [ngClass]="{'is-invalid':presenterName.errors && presenterName.touched}"
              [(ngModel)]="presenter.name" minlength="2" required>
            <!-- <div [hidden]="!presenterName.errors?.required" class="invalid-feedback ml-auto">
                    Presenter Name Required
                  </div>
                  <div [hidden]="!presenterName.errors?.minlength" class="invalid-feedback ml-auto">
                    Must be at least 2 characters
                  </div> -->
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Current Position" type="text" class="form-control" name="occupation" #presenterOccupation="ngModel"
              [ngClass]="{'is-invalid':presenterOccupation.errors && presenterOccupation.touched}" [(ngModel)]="presenter.occupation"
              minlength="2" required>
            <!-- <div [hidden]="!presenterOccupation.errors?.required" class="invalid-feedback">
                    Occupation Required
                  </div>
                  <div [hidden]="!presenterOccupation.errors?.minlength" class="invalid-feedback">
                    Must be at least 2 characters
                  </div> -->
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Presenter Bio" type="text" class="form-control" [ngClass]="{'is-invalid':presenterBio.errors && presenterBio.touched}"
              [(ngModel)]="presenter.bio" name="bio" #presenterBio="ngModel" minlength="10" required></textarea>
            <!-- <div [hidden]="!presenterBio.errors?.required" class="invalid-feedback">
                    Bio is required
                  </div>
                  <div [hidden]="!presenterBio.errors?.minlength" class="invalid-feedback">
                    Bio must be at least 10 characters
                  </div> -->
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" type="text" class="form-control" name="email" #presenterEmail="ngModel" [ngClass]="{'is-invalid':presenterEmail.errors && presenterEmail.touched}"
              [(ngModel)]="presenter.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            <!-- <div [hidden]="!presenterEmail.errors?.required" class="invalid-feedback">
                    Email Required
                  </div>
                  <div [hidden]="!presenterEmail.errors?.pattern" class="invalid-feedback">
                    Email is not valid.
                  </div> -->
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Education" type="text" class="form-control" [ngClass]="{'is-invalid':presenterEducation.errors && presenterEducation.touched}"
              [(ngModel)]="presenter.education" name="education" #presenterEducation="ngModel" minlength="3">
            <!-- <div [hidden]="!presenterEducation.errors?.required" class="invalid-feedback">
                    Education is required
                  </div>
                  <div [hidden]="!presenterEducation.errors?.minlength" class="invalid-feedback">
                    Education must be at least 3 characters
                  </div> -->
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Current Employer" type="text" class="form-control" [ngClass]="{'is-invalid':presenterCurrentEmployer.errors && presenterCurrentEmployer.touched}"
              [(ngModel)]="presenter.currentEmployer" name="currentEmployer" #presenterCurrentEmployer="ngModel" minlength="3">
            <!-- <div [hidden]="!presenterCurrentEmployer.errors?.required" class="invalid-feedback">
                    CurrentEmployer is required
                  </div>
                  <div [hidden]="!presenterCurrentEmployer.errors?.minlength" class="invalid-feedback">
                    Employer must be at least 3 characters
                  </div> -->
          </mat-form-field>

          <div *ngIf="presenter.imageURL && !swapImage" class="current-image">
            <img class="img-responsive" src="{{ presenter.imageURL }}" alt="{{ presenter.name }} iamge">
          </div>
          
          <div *ngIf="!swapImage" class="ml-auto">
            <button (click)="imageSwap()" type="button" value="open" mat-raised-button class="submit-button text-center image-upload">Edit Image</button>
          </div>
          
          <div *ngIf="swapImage">
            <img-cropper [image]="data1" [settings]="cropperSettings1" (onCrop)="cropped($event)"></img-cropper>
            <span class="result" *ngIf="swapImage && data1.image" (change)="fileChangeEvent($event)">
              <img id="cropped-result" [src]="data1.image" [width]="croppedWidth" [height]="croppedHeight" (change)="imageSelect()">
            </span>
          </div>
          
          <div *ngIf="processing" class="load-bar">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          
          <div class="submit">
            <div *ngIf="swapImage" class="mr-auto">
              <button (click)="imageSwap()" type="button" value="open" mat-raised-button class="cancel-button text-center image-upload">Cancel</button>
            </div>
            <div *ngIf="data1.image && swapImage" class="ml-auto">
              <button (click)="imageSelect()" type="button" value="open" mat-raised-button class="submit-button text-center image-upload">Select Image</button>
            </div>
          </div>
        </div>
        <!-- End Material Form -->
        
        <div class="submit">
          <div class="mr-auto">
            <button [disabled]="swapImage" type="button" (click)="openDialog()" mat-raised-button class="delete-button text-center">Delete</button>
          </div>
          <div class="ml-auto">
            <button [disabled]="swapImage || !uploadCompleted" type="submit" value="Submit" mat-raised-button class="submit-button text-center">Submit</button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
